<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style_memory.css">
</head>
<body>
    <div class="memory-container">
        <h1>Memory Game</h1>
        <div class="memory-controls">
            <form id="start-memory-form" method="POST" action="start_memory_game.php">
                <label for="memory-pairs">Select number of pairs (3 to 12):</label>
                <input type="number" id="memory-pairs" name="memory-pairs" min="3" max="12" required>
                <button type="submit">Start Game</button>
            </form>
        </div>
        <div id="memory-rankings">
            <h2>Top 10 Scores</h2>
            <ul id="memory-rankings-list"></ul>
        </div>
    </div>
    <script src="memory_script.js"></script>
</body>
</html>
